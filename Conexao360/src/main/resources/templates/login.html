<!doctype html>
<html lang="pt-br">

<!--Insere a fragment do cabeçalho-->

<head th:replace="~{fragments/_header :: header('Conexão 360 - Home')}"></head>


<body>
	<!--Insere a fragment da navbar-->
	<nav th:replace="~{fragments/_navbar :: navbar(${isLogged}, ${usuarioNavbar}, ${isAdmin}, ${notificacoes})}"></nav>

	<div class="container-sm">
		<div class="p-5 mb-4 bg-light rounded-3">
			<div class="container-fluid h-custom">
				<div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
					<div tiles:fragment="content">
						<form name="f" th:action="@{/login}" method="post">
							<fieldset>
								<legend>Login</legend>

								<div class="form-floating mb-3">
									<input class="form-control" placeholder="name@example.com" type="text" id="username"
										name="username" />
									<label for="floatingInput">Email</label>
								</div>
								<div class="form-floating">
									<input type="password" class="form-control" placeholder="Digite sua senha."
										id="password" name="password" />
									<label for="floatingPassword">Senha</label>
								</div>
								<div th:if="${param.error}" class="alert alert-danger">
									Usuário ou senha inválidos.
								</div>
								<div th:if="${param.logout}" class="alert alert-success">
									Você deslogou com sucesso.
								</div>
								<div class="form-actions">
									<button type="submit" class="btn btn-primary">Log in</button>
									<p class="small fw-bold mt-2 pt-1 mb-0">Não possui uma conta? <a
											href="/cadastroUsuario" class="link-danger">Criar conta</a></p>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--Insere a fragment do footer-->
	<footer th:replace="~{fragments/_footer :: footer}"></footer>
</body>

</html>
